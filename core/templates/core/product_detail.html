{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <!-- 左侧图片轮播 (Block B1 多图) -->
    <div class="col-md-6">
        {% if product.images.all %}
            <div id="pCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for img in product.images.all %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ img.image.url }}" class="d-block w-100 rounded">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#pCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#pCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        {% else %}
            <div class="alert alert-secondary">暂无图片</div>
        {% endif %}
    </div>

    <!-- 右侧信息 (Block A6) -->
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <h3 class="text-danger">¥{{ product.price }}</h3>
        <p class="text-muted">库存: {{ product.stock_quantity }}</p>
        
        <hr>
        <!-- Block C1: HTML 描述 -->
        <div>{{ product.description_html|safe }}</div>
        
        <div class="mt-4">
            <button class="btn btn-warning btn-lg w-100" onclick="alert('购物车功能马上就来！')">加入购物车</button>
        </div>
    </div>
</div>
{% endblock %}
